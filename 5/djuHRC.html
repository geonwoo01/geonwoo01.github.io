  <h1>건물소개</h1>
  <p>서편 건물은 승효상 건축가가, 북편 건물은 조민석 건축가가 설계했다. 레지던셜<br/>
     칼리지 개념으로 설계된 건물로서 서편 건물은 중세 수도원의 아늑하고 조용한<br/>
     콘셉트를, 북편 건물은 공간 구조를 유기체적 동적 소통이라는 차원에서 개별과<br/>
     전체의 이합집산을 주요 콘셉트로 삼았다.<br/></p>
  <ul style="list-style-type:square">
  <li>설계: 이로재 승효상, 매스스터디스 조민석</li>
  <li>시공: 삼양건설산업</li>
  <li>준공: 2017</li></ul><hr/>
