  <h1>기초과학관(7호관)</h1>
  <h2>건물소개</h2>
  <p>자연과학대 건물로 지어졌다. 각종 첨단 실험 장비를 갖춘 실험실을 중심으로 대<br/>
     전대학교가 24시간 연구와 실험 실습 교육에 정진할 수 있도록 각종 기반을 제공<br/>
     한 건물이다. 이 건물은 불이 꺼지지 않는 대전대학교의 연구와 실험 정신을 상징<br/>
     한다.</p>
  <ul style="list-style-type:square">
  <li>설계: 세원건축 송승호</li>
  <li>시공: 1풍산건설</li>
  <li>준공: 1994</li></ul><hr/>
