  <h1>응용과학관(2호관)</h1>
  <h2>건물소개</h2>
  <p>이·공대 건물로 지어진 건물이다. 봄이면 중정에 교화인 목련이 핀다. 이 건물은<br/>
     강의실과 연구실로 쓰이면서 도서관, 전자계산소 등이 입주해 있었다. 내부 복도<br/>
     에 들어가면 커뮤니케이션디자인학 소속 학생들이 꾸며 놓은 설치미술작품 등을<br/>
     볼 수 있으며 빼어난 공간미를 엿볼 수 있다.</p>
